<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 Not Found</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // For single-page-app hosting (GitHub Pages), redirect unknown paths to the app root
      // letting the client-side router handle the path.
      // This avoids 404 on direct navigation to routes like /blog or /blog/slug
      window.location.replace("/");
    </script>
  </head>
  <body>
    <p>Redirecting to the app...</p>
  </body>
</html>
